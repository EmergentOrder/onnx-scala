name: Scala CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:

    runs-on: ubuntu-22.04
    strategy:
      matrix:
        java: [ '17', '21' ]
    steps:
    - uses: actions/checkout@v3
    - name: Set up Java
      uses: actions/setup-java@v3
      with:
        distribution: 'adopt'
        java-version: ${{ matrix.java }}
    - name: Run JVM tests
      run: sbt "project backendsJVM" test -J-Xmx5G
    - name: Run JS tests
      run: sbt "project backendsJS" test -J-Xmx5G
